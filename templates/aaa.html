<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ArrendaU - Create Publication</title>
        <!-- Enlace al archivo CSS personalizado -->
        <link rel="stylesheet" href="{% static 'css/crear_publicacion.css' %}" />
    </head>
    <body>
        <nav class="navbar">
            <img src="https://via.placeholder.com/2500x2500.png?text=ArrendaU" alt="ArrendaU Logo" class="logo">
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Search</a>
                <a href="#">List Your Space</a>
                <a href="#">About Us</a>
            </div>
        </nav>

        <div class="container">
            <h1>Create a New Publication</h1>
            <form id="publication-form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required></textarea>
                </div>

                <div class="form-group">
                    <label for="region">Region</label>
                    <select id="region" name="region" required>
                        <option value="">Select a region</option>
                        <option value="araucania">Araucanía</option>
                        <option value="biobio">Bío Bío</option>
                        <option value="los-lagos">Los Lagos</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="form-group">
                    <label for="contact">Contact Number</label>
                    <input type="tel" id="contact" name="contact" required>
                </div>

                <div class="form-group">
                    <label for="rooms">Available Rooms</label>
                    <input type="number" id="rooms" name="rooms" min="1" required>
                </div>

                <div class="form-group">
                    <label for="rental-value">Rental Value (CLP)</label>
                    <input type="number" id="rental-value" name="rental-value" min="0" step="1000" required>
                </div>

                <div class="form-group">
                    <label>Photos</label>
                    <div id="photo-upload-container" class="photo-upload">
                        <div class="photo-upload-box" onclick="addPhotoInput()">
                            <span>+</span>
                        </div>
                    </div>
                    <input type="file" id="photo-upload" name="photos" accept="image/*" style="display: none;">
                </div>

                <button type="submit" class="btn">Create Publication</button>
            </form>
        </div>

        <script>
            document.getElementById('publication-form').addEventListener('submit', function(e) {
                e.preventDefault(); // Prevenir el envío por defecto
        
                const formData = new FormData(this); // Crear el objeto FormData a partir del formulario
        
                // Enviar datos usando fetch para hacer una solicitud POST
                fetch('{% url "crear_publicacion" %}', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}' // Token CSRF para Django
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // Redirigir a dashboard si el envío es exitoso
                        window.location.href = "{% url 'dashboard' %}";
                    } else {
                        console.error('Error al enviar los datos.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        
            // Manejador para previsualización y carga de fotos
            document.getElementById('photo-upload').addEventListener('change', function(e) {
                const container = document.getElementById('photo-upload-container');
                for (let file of e.target.files) {
                    const preview = document.createElement('div');
                    preview.className = 'photo-preview';
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(file);
                    img.onload = function() {
                        URL.revokeObjectURL(this.src); // Liberar la memoria
                    };
                    preview.appendChild(img);
                    container.insertBefore(preview, container.lastElementChild);
                }
            });
        
            // Añadir un input adicional para fotos al hacer clic en el contenedor
            function addPhotoInput() {
                const container = document.getElementById('photo-upload-container');
                const input = document.createElement('input');
                input.type = 'file';
                input.name = 'photos';
                input.accept = 'image/*';
                input.style.display = 'none';
                input.onchange = function(e) {
                    const preview = document.createElement('div');
                    preview.className = 'photo-preview';
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(e.target.files[0]);
                    img.onload = function() {
                        URL.revokeObjectURL(this.src);
                    };
                    preview.appendChild(img);
                    container.insertBefore(preview, container.lastElementChild);
                };
                input.click();
            }
        </script>
    </body>
</html>
